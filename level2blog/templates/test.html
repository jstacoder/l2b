{% extends "base.html" %}
{% block content %}
    <div>
        <p>your connecting as {{ var }}</p><br />
{% if not session.register %}
        <p>you typed password {{ var.b }}</p>
{% else %}
        {% if not session.match %}
            <h1 style="color:red;">Passwords dont match!</h1>
        {% else %}
            <p>password is good</p>
        {% endif %}
{% endif %}
    </div>
{% endblock content %}
